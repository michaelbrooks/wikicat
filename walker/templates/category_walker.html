$def with (category, versions)
$var css: walker.css
$var js: category_walker.js
$var title: ${'Category %s' % category.short_name}
<div class="category walker" data-category="$category.id">

    <button id='id-toggle-button' class="btn pull-right" data-toggle="button">Show IDs</button>

    <h1 class="title">
        <a href="/walker" class="logo">WikiWalker</a>
        $category.name
        <span class="id hidden">$category.id</span>
    </h1>

    <div class="versions">

        $for version in versions:
        <div data-version="$version.id">
            <div class="header">
                v$version.version -
                $version.date.strftime('%x')
                <span class="muted id hidden">$version.id</span>
            </div>
            <div class="glyph clearfix">
                <div class="loading fade in">Loading...</div>
                <div class="supercategories">
                    <label>Up</label>
                </div>
                <div class="articles">
                    <label>Articles in $category.name</label>
                </div>
                <div class="subcategories">
                    <label>Down</label>
                </div>
            </div>
        </div>

    </div>
</div>
